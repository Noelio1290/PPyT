<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Piedra Papel y Tijera (PPyT)</title>
        <link rel="stylesheet" href="PPyT.css">
    </head>
    <body>
        <section class="Contenedor-Total">
            <div class="Pantalla-inicial">
                <div class="Nombre-Titulo">
                    <h1 class="Titulo">Piedra Papel y Tijeras</h1>
                </div>
                <div class="Sub-Titulo">
                    <p>Modo de juego</p>
                </div>
                <div class="Modos-de-Juego">       
                    <p class="vs">Vs. COM</p>
                    <p class="2p">2 Players</p>
                </div>
                <div onclick="pasarPagina2()" class="Boton-Seleccionar">
                    <p class="boton">Seleccionar</p>
                </div>
            </div>
            <div class="Juego">
                <div class="Pantalla-de-juego">
                    <div class="Nombre-Titulo">
                        <h2 class="Titulo">Piedra Papel y Tijeras</h2>
                    </div>
                </div>
                <div class="seleccionaP1">
                    <p>Elije tu opcion</p>
                    <div class="opcionesP1">
                        <button class="seleccion">Piedra</button>
                        <button class="seleccion" id="seleccionU">Papel</button>
                        <button class="seleccion">Tijeras</button>
                    </div>
                </div>
                <div class="seleccionaP2">
                    <p>Opcion COM</p>
                    <div class="opcionesP2">
                        <button class="seleccion">Piedra</button>
                        <button class="seleccion">Papel</button>
                        <button class="seleccion">Tijeras</button>
                    </div>
                </div>
                <button onclick="pasarPagina3()" class="Eleccion">Siguiente</button>
                
            </div>    
            <div class="Resultado">
                <div class="Pantalla-de-juego">
                    <div class="Nombre-Titulo">
                        <h2 class="Titulo">Piedra Papel y Tijeras</h2>
                    </div>
                    <p>Aqui ira el resultado</p>
                    <button class="final" type="reset" onclick="paginaInicial()">Reset</button>
                </div>
            </div>

        </section>
        <script src="PPyT.js"></script>
    </body>
</html>
